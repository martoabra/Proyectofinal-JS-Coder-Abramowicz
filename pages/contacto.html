                                <br>
                                <label for="mensaje">Mensaje:</label>
                                <br>
                                <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="justify-content-center"></textarea>
                                <br>
                                <input type="checkbox" name="avisos" id="avisos">
                                <label for="avisos">¿Desea recibir sugerencias/avisos?</label>
                                <br>
                                <input type="reset" value="Limpiar">
                                <button type="button" id="enviar">Enviar</button>
